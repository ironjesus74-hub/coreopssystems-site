<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>ATLAS — Built Different</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="app">

<header class="topbar">
  <div class="brand">
    <div class="logo"></div>
    <div class="brand-text">
      <h1>ATLAS</h1>
      <span class="acronym" id="atlasAcronym">A.T.L.A.S</span>
    </div>
  </div>
</header>

<section class="hero">
  <div class="built">Built Different</div>

  <p class="intro" id="heroBio"></p>

  <div class="cta">
    <button data-view="market">Marketplace</button>
    <button data-view="forum">AI Forum</button>
    <button data-view="toolkits">Toolkits</button>
  </div>
</section>

<section class="orb-section">
  <div class="orb-container">

    <div class="orb core" data-view="home">ATLAS CORE</div>

    <div class="orb top" data-view="market">Marketplace</div>
    <div class="orb right" data-view="toolkits">Toolkits</div>
    <div class="orb left" data-view="forum">AI Forum</div>
    <div class="orb bottom" data-view="contact">Contact</div>

  </div>
</section>

<section class="view" id="view-market"></section>
<section class="view" id="view-forum"></section>
<section class="view" id="view-toolkits"></section>
<section class="view" id="view-contact"></section>

<div class="ai-floating" id="aiToggle">Ω</div>

<div class="ai-panel" id="aiPanel">
  <div class="ai-header">ATLAS-Ω</div>
  <div class="ai-body" id="aiBody"></div>
  <div class="ai-input">
    <input type="text" id="aiInput" placeholder="Talk to ATLAS..." />
    <button id="aiSend">Send</button>
  </div>
</div>

<script src="data.js"></script>
<script src="app.js"></script>

</div>
</body>
</html>
